<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="container header-wrapper">
            <img src="img/logo-header.svg" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#" class="selected-page-nav">About</a></li>
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Zoos</a></li>
                    <li><a href="#">Contact Us</a></li>

                <button class="sign-up">sign up</button>
            </div>

    </header>
    <main>
        <div class="firstpage">
            <div class="container first-page-wrapper">
                <div class="first-page-text">
                    <h1>
                        <span>Watch your favorite</span> animals online

                        Observe different animals from around the world online in live time. Help vulunteers to take a good care of animals, donate to your favorite ones.
                    </p>
                    <button>Watch now</button>
                </div>
                <aside class="first-page-img">
                    <img src="img/first-page-img.svg" alt="panda">
                    <button class="start-video"><img src="img/button-start-first-page.svg" alt="start"></button>
